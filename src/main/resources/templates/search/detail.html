<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 스타일시트(HTML 속성) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 효과(자바스크립트) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>목록보기</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div> <!-- 왼쪽 여백 -->
        <div class="col-6"> <!-- Form 제거 , 나머지는 P태그를 이용해서 작성 -->

                <div class="card mt-5"> <!-- 카드형식으로 틀 -->
                    <div class="card-header">게시글 수정</div> <!-- 제목 h1~h6 -->
                    <!-- Controller → 1개의 데이터를 전달받으면 data  -->
                    <div class="card-body"> <!-- 입력양식(detail 참고) -->
                        <div class="mb-3 mt-3"> <!-- 위여백3 , 아래여백3 -->
                            <p>번호 : <span th:text="${data.id}"></span></p>
                        </div>
                        <div class="mb-3 mt-3"> <!-- 위여백3 , 아래여백3 -->
                            <p>제목 : <span th:text="subject"></span></p>
                        </div>
                        <div class="mb-3 mt-3"> <!-- 위여백3(6) -->
                            <p>내용 :</p>
                            <p th:text="${data.content}">내용 :</p>
                        </div>
                        <div class="mb-3 mt-3">
                            <p>작성자 : <span th:text="${data.author}"></span></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <p>작성일 : <span th:text="${data.modDate}"></span></p>
                        </div>
                    </div>
                    <div class="card-footer"> <!-- Controller → modify, delete → 인수가 id -->
                        <a th:href="@{/modify(id=${data.id})}" class="btn btn-primary">수정</a>
                        <a th:href="@{/delete(id=${data.id})}" class="btn btn-primary">삭제</a>
                        <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/list}'|">이전</button>
                    </div>
                </div>

        </div> <!-- 작업 영역 -->
        <div class="col-3"></div> <!-- 오른쪽 여백 -->
    </div><!-- Row 끝 -->
</div><!-- Container 끝 -->
</body>
</html>
