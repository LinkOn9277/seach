<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 스타일시트(HTML 속성) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 효과(자바스크립트) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>목록보기</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div> <!-- 왼쪽 여백 -->
        <div class="col-6">
            <form th:action="@{/create}" method="post">
                <div class="card mt-5"> <!-- 카드형식으로 틀 -->
                    <div class="card-header">게시글 등록</div> <!-- 제목 h1~h6 -->
                    <div class="card-body"> <!-- 입력양식(createDTO 참고) -->
                        <div class="mb-3 mt-3"> <!-- 위여백3 , 아래여백3 -->
                            <label for="subject" class="form-label">제목 :</label>
                            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요." name="subject">
                        </div>
                        <div class="mb-3 mt-3"> <!-- 위여백3(6) -->
                            <label for="content">내용 :</label>
                            <textarea class="form-control" rows="5" id="content" name="content"></textarea>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="author" class="form-label">작성자 :</label>
                            <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요." name="author">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/list}'|">이전</button>
                    </div>
                </div>
            </form> <!-- Form → 입력폼 -->
        </div> <!-- 작업 영역 -->
        <div class="col-3"></div> <!-- 오른쪽 여백 -->
    </div><!-- Row 끝 -->
</div><!-- Container 끝 -->
</body>
</html>
